upstream django {
    server unix:/app/tmp/sockets/app.sock;
}
server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  illust-rating.com;

    location / {
        include uwsgi_params;
        uwsgi_pass django;
    }

    location /static/ {
        alias /app/static/;
    }
}